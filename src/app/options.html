<!doctype html>
<html>
  <head>
    <title>Landing options</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <div class="container">
      <div class="option">
        <label for="bgcolor" class="option__label">Background color</label>
        <input type="color" name="bgcolor" class="option__input">
      </div>
      <div class="option">
        <label for="lncolor" class="option__label">Separator line color</label>
        <input type="color" name="lncolor" class="option__input">
      </div>
      <div class="option">
        <label for="lnsize" class="option__label">Separator line thickness</label>
        <input type="number" min="0" max="100" step="1" name="lnsize" class="option__input">
      </div>
      <div class="option">
        <label for="txsize" class="option__label">Font</label>
        <input type="text" name="font" class="option__input">
      </div>
      <div class="option">
        <label for="txcolor" class="option__label">Text color</label>
        <input type="color" name="txcolor" class="option__input">
      </div>
      <div class="option">
        <label for="txsize" class="option__label">Text size</label>
        <input type="number" min="1" max="100" step="1" name="txsize" class="option__input">
      </div>
      <div class="option">
        <label for="quote" class="option__label">Quote</label>
        <input type="text" name="quote" class="option__input">
      </div>
      <button name="save" class="save">Save</button>
      <button name="reset" class="reset">Reset to default</button>
    </div>
    <script src="js/lib.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
